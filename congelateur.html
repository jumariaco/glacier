<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ajout de congélateur</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <li><a class="a-nav" href="/connexion.html">ACCUEIL</a></li>
            <li><a class="a-nav" href="/stock.html">GERER LE STOCK</a></li>
        </nav>
    </header>

    <section class="main">
        <h1>Ajout de congélateur</h1>
        <form>
            <label for="nom">Nom : </label>
            <input name="nom" type="text" required>
            <label for="description-congelateur">Description : </label>
            <input class="description" name="description-congelateur" type="text" required>
            <label for="responsable">Responsable: </label>
            <select class="select" name="responsable">
                <option value="">(Sélectionnez en un)</option>
                <option value="Responsable 1">Responsable 1</option>
                <option value="Responsable 2">Responsable 2</option>
                <option value="Responsable 3">Responsable 3</option>
                <option value="Responsable 4">Responsable 4</option>
            </select>
            <button class="btn"><span>Valider</span></button>
        </form>
    </section>
</body>
</html>
