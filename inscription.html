<body>

    <section class="main">
        <form>
            <label for="email">Email: </label>
            <input id="email" name="email" placeholder="nom@exemple.com" type="email" required>
            <label for="mot de passe">Mot de passe: </label>
            <input id="mot-de-passe" name="mot-de-passe" type="password" pattern="[a-z0-5]{8,}" required>
            <fieldset>
                <h4>Rôle :</h4>
                <label for="role-1"></label>
                <input type="radio" name="role" class="radio">Rôle 1
                <label for="role-2"> </label>
                <input type="radio" name="role" class="radio">Rôle 2
                <label for="role-3"><input name="role" type="radio" name="type-de-role" class="radio">Rôle 3
                </label>
                <label for="role-4"><input name="role" type="radio" name="type-de-role" class="radio">Rôle 4
                </label>
            </fieldset>

            <button class="btn"><span>Inscription</span></button>
        </form>
    </section>
</body>
